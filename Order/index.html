<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Themed Website</title>
    <link href="../assets/images/Del.png" type="image/x-icon" rel="icon">
    <link rel="stylesheet" href="../assets/css/order.css"> 
    <script src="../assets/js/order.js" defer > </script>
    
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="index.html">About</a>
            <a href="../Restaurants/index.html">Restaurants</a>
            <a href="../Order/index.html">Order</a>
        </div>
        <img src="../assets/images/white.png" alt="white" class="white">
        <img src="../assets/images/logo.png" alt="logo" class="logo">
        <img src="../assets/images/burger.png" alt="Cheeseburger" class="burger">
        <img src="../assets/images/spaghetti.png" alt="Spaghetti" class="spaghetti">
        <img src="../assets/images/pizza.png" alt="Pizza" class="pizza">
        
        <form id="dataForm">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" required><br><br>

            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required><br><br>

            <label for="restaurant">Restaurant Name:</label>
            <select id="restaurant" name="restaurant" required>
                <option value="" disabled selected>Select</option>
                <option value="Delicious Fast Food">Delicious Fast Food</option>
                <option value="Max Potato">Max Potato</option>
                <option value="Alitalia">Alitalia</option>
                <option value="Blue Berry">Blue Berry</option>
                <option value="Chill & Grill">Chill & Grill</option>
                <option value="Dr Coffee">Dr Coffee</option>
            </select><br><br>

            <label for="dish">Dish Name:</label>
            <input type="text" id="dish" name="dish" required><br><br>

            <input type="submit" value="Submit">
        </form>
    </div>
    <script src="script3.js"></script>
</body>
</html>
